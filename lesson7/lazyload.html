<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload Gallery</title>
    <meta name="description" content="Lazyload assignment for Madison Lamb in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <h1>Lazyload Picture Gallery</h1>
    <picture><img src="images/creek_landscape.jpg" data-src="images/creek_landscape.jpg"
        alt="creek-landscape" width="300px" height="400px"></picture>
    <picture><img src="images/panda-hug.jpg" data-src="images/panda-hug.jpg" alt="pandas" width="300px" height="400px"></picture>
    <picture><img src="images/tulips_pink_white.jpg" data-src="images/tulips_pink_white.jpg" alt="tulips" width="300px" height="400px"></picture>
    <picture><img src="images/purple_flowers.jpg" data-src="images/purple_flowers.jpg" alt="" width="300px" height="400px"></picture>
    <picture><img src="images/lynx.jpg" data-src="images/lynx.jpg" alt="" width="300px" height="400px"></picture>
    <picture><img src="images/road-pic.jpg" data-src="images/road-pic.jpg" alt="" width="300px" height="400px"></picture>
</body>
<script src="js/lazyload.js"></script>
</html>
